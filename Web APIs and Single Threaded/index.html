<body>
    <h1>WebAPIs & Single Threaded</h1>
    <p>JavaScript is only capable of running a maximum of one line of code at a time. However, it is able to hand off
        some of its tasks to the browser. This allows JS to evaluate other lines while the browser works in the
        background and returns its result at a later time.</p>
